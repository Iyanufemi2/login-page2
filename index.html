<!DOCTYPE html>
<html>
    <head>
        <title> my second login form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    </head>
    <body>
        <div class="login-wrapper">


            <div class="box-image box-col">
              </div>
              <div class="box-col">
                <div class="box-form">
                    <div class="inner">
                        <div class="title">
                            <img src="background.png" alt="google logo">
                           <h2>Welcome back!</h2>
                           <h4>welcome back! please enter your details</h4>
                        </div>
                        <div class="forms-group">
                            <div class="label-text">Email</div>
                            <input type="text" class="forms-control" placeholder="your email">
                        </div>
                        <div class="forms-group">
                            <div class="label-text">Password</div>
                            <input type="text" class="forms-control" placeholder="your password">
                        </div>
                        <div class="form-button">
                            <div class="check-action">
                                <input type="checkbox" class="check"><span class="fin"> &nbsp;Remember me for 30 days</span>&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;<a href="#" class="link">Forgot password?</a>
                    <div>
                    <button class="pi">Sign in</button>
                    </div>
                            
                           <div>
                          <button class="bin"><img src="google-logo.png" alt="google logo"> &nbsp; Sign in with google
                          </button>
                         </div> 
                    <div class=" pin">Don't have an account<a href="#">&nbsp; Sign up</a>
                    </div>
              </div>
        </div>
        </div>
    </body>
    </html>
